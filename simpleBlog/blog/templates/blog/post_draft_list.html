{% extends 'blog/base.html' %}
{% block content %}
    {% for post in posts %}
        <div class="post">
            <h2><a href="{% url 'blog_post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <div class="info">
                <span class="date">创建时间: {{ post.created_date|date:'Y年m月d日' }}</span>
                <div class="fixed"></div>
            </div>
            <div class="content">
                <p>{{ post.text|truncatechars:200 }}</p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
