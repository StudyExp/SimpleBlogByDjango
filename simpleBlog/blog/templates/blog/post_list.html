{% extends 'blog/base.html' %}
{% block content %}
{% for post in posts %}
    <div class="post">
        <h2><a href="{% url 'blog_post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
        <div class="info">
            <span class="date">{{ post.published_date|date:'Y年m月d日' }}</span>
            <div class="fixed"></div>
        </div>
        <div class="content">
            <p>
                <span>{{ post.text|linebreaks }}</span>
            </p>
        </div>
    </div>
{% endfor %}
{% endblock content %}
