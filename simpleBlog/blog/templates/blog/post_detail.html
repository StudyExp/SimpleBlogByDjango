{% extends 'blog/base.html' %}
{% block content %}
    <div class="post">
        <h2>{{ post.title }}</h2>
        <div class="info">
            {% if post.published_date %}
            <span class="date">{{ post.published_date|date:'Y年m月d日' }}</span>
            {% endif %}
            <div class="fixed"></div>
        </div>
        <div class="content">
            <p>{{ post.text }}</p>
        </div>
    </div>
{% endblock %}
