{% extends 'blog/base.html' %}
{% load staticfiles %}
{% block content %}
    <div class="post">
        <h2>{{ post.title }}</h2>
        <div class="info">
            {% if post.published_date %}
                <span class="date">{{ post.published_date|date:'Y年m月d日' }}</span>
            {% else %}
                <a class="btn btn-default" href="{% url 'blog_post_publish' pk=post.pk %}"
                       onclick="return confirm('确定发布文章吗？');">发布</a>
            {% endif %}
            <a class="btn btn-default" href="{% url 'blog_post_edit' pk=post.pk %}">
                <span class="glyphicon glyphicon-pencil"></span>
            </a>
            <a class="btn btn-default" href="{% url 'blog_post_remove' pk=post.pk %}">
                <span class="glyphicon glyphicon-remove"></span>
            </a>
            <div class="fixed"></div>
        </div>
        <div class="content">
            <p>
                {% autoescape off %}
                    {{ post.text|linebreaks }}
                {% endautoescape %}
            </p>
        </div>
        <div class="under">
            <span class="categories">分类: </span>
            <span class="tags">标签: </span>
        </div>
    </div>
{% endblock content %}
